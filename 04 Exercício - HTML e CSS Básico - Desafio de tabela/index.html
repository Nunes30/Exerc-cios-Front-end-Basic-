<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">

    <title>DESAFIO TABELA</title>
</head>
<body>
    <div class="container-01">
        <div class="produtos-moda-01">
            <img src="./imagens/camisa-feminina.png" alt="Duas camisas femininas. uma preta e a outra rosa">
        </div>
        <div class="produtos-moda-02">
            <img src="./imagens/sapato-feminino.png" alt="Sapato feminino na cor bege">
        </div>
    </div>
    <div class="tabela-01">
         <table class="moda-table">
            <caption>Moda</caption>
            <tr id="color-01">
                <th>Produtos</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
            <tr id="color-02">
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            <tr id="color-02">
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </table>
    </div>

    <div class="container-02">
        <div class="produtos-casa-01">
            <img src="./imagens/sofa.png" alt="sofá retrátio de dois lugres na cor creme">
        </div>
        <div class="produtos-casa-02">
            <img src="./imagens/televisão.png" alt="SmartTv android 2k">
        </div>
    </div>
    <div class="tabela-02">
         <table class="casa-table">
            <caption>Casa</caption>
                <tr id="color-03">
                    <th>Produto</th>
                    <th>Valor</th>
                </tr>
                <tr id="color-04">
                    <td>Sofa</td>
                    <td>R$ 1.200,00</td>
                </tr>
                <tr id="color-04">
                    <td>Televisão</td>
                    <td>R$ 5.000,00</td>
                </tr>
        </table>
    </div>
</body>
</html>
