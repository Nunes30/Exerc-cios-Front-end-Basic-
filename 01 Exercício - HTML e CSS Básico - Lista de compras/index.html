<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">

    <title>Alimentos Saudáveis</title>
</head>

<body>
    <h1 class="cabecalho">Alimentos Saudáveis</h1>
    <div class="container">
        <div class="box">
            <img id="maca" src="./imagens/maça.png" alt="Item de uma maçã">
            <p>Maçã</p>
            <p class="preco"><strong>R$ 3,24</strong>/ unidade</p>
        </div>
        <div class="box">
            <img id="abacate" src="./imagens/Abacate.png" alt="Item de um abacate">
            <p>Abacate</p>
            <p class="preco"><strong>R$ 5,52</strong>/ unidade</p>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <img id="peixe" src="./imagens/Peixe.png" alt="Item de um peixe">
            <p>Peixe</p>
            <p class="preco"><strong>R$ 21,50</strong>/ kg</p>
        </div>
        <div class="box">
            <img id="batata-doce" src="./imagens/Batata-Doce.png" alt="Item de uma Batata Doce">
            <p>Batata Doce</p>
            <p class="preco"><strong>R$ 8,99</strong>/ unidade</p>
        </div>
    </div>
    <div class="container">
        <span id="resultado">Total <strong>= R$ 39,25</strong></span>
    </div>

    <footer id="footer">
        <p>Fernando_Nunes_Dev</p>
        <p><img src="./imagens/icon-lyon-black.png" alt=""> 2024</p>
    </footer>

</body>

</html>
